<nav>
    <div class="logo">Finance</div>
    <a class="menu-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </a>
    <ul class="nav-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">Groups</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" id="logoutBTN">Logout</a></li>
    </ul>
</nav>
<script>
    $(document).ready(function () {
        const $menuToggle = $('.menu-toggle');
        const $navMenu = $('.nav-items');
        const $navbar = $('nav');

        if ($menuToggle.length && $navMenu.length) {
            $menuToggle.on('click', function () {
                console.log("Menu toggle clicked");
                $navMenu.toggleClass('active');
            });
            
            // Close mobile menu when any navigation link is clicked
            $navMenu.find('a').on('click', function () {
                console.log("Navigation link clicked, closing mobile menu");
                $navMenu.removeClass('active');
            });
            
            // Close mobile menu when clicking outside
            $(document).on('click', function (e) {
                if (!$navbar.is(e.target) && !$navbar.has(e.target).length) {
                    $navMenu.removeClass('active');
                }
            });
        }

        $(window).on('scroll', function () {
            if ($(window).scrollTop() > 10) {
                $navbar.addClass('navbar-transparent');
            } else {
                $navbar.removeClass('navbar-transparent');
            }
        });
    });
</script>
