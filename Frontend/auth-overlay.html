<div class="auth-overlay">
    <div id="loginForm" class="auth-form">
        <h2>Please Sign In!</h2>

        <input type="email" id="loginEmail" placeholder="Email" value="user@example.com" required>

        <input type="password" id="loginPassword" placeholder="Password" value="string" required>
        <div style="display: flex; justify-content: right; flex-direction: row; margin-bottom: 10px;">
            <!-- <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div> -->
            <div class="forgot-password">
                <a href="#" id="showForgottenPasswordFormBTN">Forgot password?</a>
            </div>
        </div>
        <button id="loginBTN" type="submit">Log In</button>
        <p>Don't have an account? <a href="#" id="showRegisterBTN">Create new account</a></p>

    </div>

    <div id="registerForm" class="auth-form">
        <h2>Create new account</h2>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <input type="text" id="registerFirstName" placeholder="Firstname" required>
            <input type="text" id="registerLastName" placeholder="Lastname" required>
        </div>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="registerPasswordConf" placeholder="Confirm password" required>

        <p class="disclaimer">By clicking the <em>'Create new account'</em> button, you accept our <a href=">">Terms
                of service</a> and <a href="#">Privacy policy</a></p>
        <button type="submit" id="registerBTN">Create new account</button>
        <p>Do you have an account? <a href="#" id="backToSignInBTN">Back to Sign In</a></p>

    </div>

    <div id="forgottenPasswordForm" class="auth-form">
        <h2>Reset password</h2>

        <div style="display: flex; flex-direction: row; gap: 10px;">
            <input type="email" id="forgottenPasswordEmail" placeholder="Your email address" required>
        </div>

        <button type="submit">Reset password</button>
        <p><a href="#" id="backToSignInFromForgottenPasswordForm">Back to Sign In</a></p>

    </div>
</div>
