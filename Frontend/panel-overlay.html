<div class="panel-overlay">
    <div class="panel" id="welcomePanel">
        <h2>Welcome to your personal finance app!</h2>
        <p>Manage your budget, track expenses, and achieve your financial goals.</p>
        <button id="getStartedBTN" onclick="hidePanel('welcomePanel');">Get Started</button>
    </div>
    <div class="panel" id="logoutPanel">
        <h2>Logging out</h2>
        <p>Are you sure you want to log out of your account?</p>
        <div class="button-group">
            <button id="cancelLogoutBTN" class="cancel-btn" onclick="hidePanel('logoutPanel')">Cancel</button>
            <button id="confirmLogoutBTN">Confirm</button>
        </div>
    </div>

    <div class="panel" id="filterPanel">
        <h2>Filter Transactions</h2>
        <div class="filter-options">
            <label for="filter-type">Type:</label>
            <select id="filter-type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <div class="filter-options">
            <label for="filter-date">Date:</label>
            <input type="date" id="filter-date" />
        </div>
        <div class="filter-options">
            <label for="filter-amount">Amount:</label>
            <input type="number" id="filter-amount" placeholder="Min amount" />
            <input type="number" id="filter-amount-max" placeholder="Max amount" />
        </div>
        <div class="filter-options">
            <label for="filter-description">Description:</label>
            <input type="text" id="filter-description" placeholder="Enter description" />
        </div>
        <button id="applyFilterBTN">Apply Filter</button>
        <button id="clearFilterBTN">Clear Filter</button>
    </div>
</div>
