<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Finance App Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="A personal finance app to manage your budget, expenses, and savings effectively." />
    <meta name="keywords" content="personal finance, budget, expenses, savings, financial management" />
    <meta name="author" content="András Jávor & Bálint Dobozi" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/my_stats.css" />
    <link rel="stylesheet" href="/assets/css/transactions.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/panel.css" />
    <link rel="stylesheet" href="/assets/css/filter.css" />
</head>

<body>

    <div class="page-content">
        <h2>Welcome back!</h2>
        <div class="my-stats">
            <div class="stat-item">
                <h4>Current balance</h4>
                <p id="total-balance" class="stat-value">$0.00</p>
            </div>
            <div class="stat-item">
                <h4>Total Income</h4>
                <p id="total-income" class="stat-value">$0.00</p>
            </div>
            <div class="stat-item">
                <h4>Total Expenses</h4>
                <p id="total-expenses" class="stat-value">$0.00</p>
            </div>
            <div class="stat-item">
                <h4>Net Savings</h4>
                <p id="net-savings" class="stat-value">$0.00</p>
            </div>
            <div class="stat-item">
                <h4>Goal</h4>
                <p id="goal" class="stat-value">$0.00</p>
            </div>
        </div>

        <div class="new-transaction">
            <input type="text" id="transaction-description" placeholder="Enter description" />
            <div class="new-transaction-buttons">
                <button><i class="fas fa-paper-plane"></i></button>
                <button><i class="fas fa-upload"></i></button>
                <button><i class="fas fa-filter"></i></button>
            </div>
        </div>
        <div class="transactions">
            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 <a href="https://github.com/javorandras/finance_project" target="_blank">Personal Finance
                App</a>. No rights reserved.</p>
        <p>Developed by <a href="#">András Jávor</a> & <a href="#">Bálint Dobozi</a></p>
    </footer>

    <button id="scrollToTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/classes/logger.js"></script>
    <script src="/assets/js/classes/app.js"></script>
    <script src="/assets/js/classes/authui.js"></script>
    <script src="/assets/js/classes/authservice.js"></script>
    <script src="/assets/js/classes/lazy_transactions.js"></script>
    <script src="/assets/js/prefixes.js"></script>
    <script src="/assets/js/panel.js"></script>
    <script src="/assets/js/alert.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/navbar.js"></script>
</body>

</html>
